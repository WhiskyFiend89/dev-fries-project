<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Styles/common.css" />
		<link rel="stylesheet" href="./Styles/nav.css" />
		<link rel="stylesheet" href="./Styles/footer.css" />
		<link rel="stylesheet" href="./Styles/skewed-header.css" />
		<link rel="stylesheet" href="./Styles/page-container.css" />
		<link rel="stylesheet" href="./Styles/square-grid.css" />
		<link rel="stylesheet" href="./Styles/helpers.css" />
		<link rel="stylesheet" href="./Styles/contact.css" />
		<link rel="stylesheet" href="./Styles/form.css" />
		<link rel="stylesheet" href="./Styles/buttons.css" />
		<link rel="stylesheet" href="./Styles/media-queries.css">
		<script
			src="https://kit.fontawesome.com/d01c0871fa.js"
			crossorigin="anonymous"
		></script>
		<title>Contact Page</title>
	</head>
	<body>
		<div class="skewed-header">
			<div
				class="header-bg"
				style="background-image: url('./Images/background/contact.jpeg')"
			></div>

			<div class="skewed-header-wrapper">
				<div class="skewed-header-content">
					<div class="heading-wrapper">
						<h1>Contact</h1>
					</div>

					<nav class="nav-link-wrapper">
						<div class="nav-link">
							<a href="./index.html">Home</a>
						</div>

						<div class="nav-link">
							<a href="./about.html">About</a>
						</div>

						<div class="nav-link">
							<a href="./menu.html">Menu</a>
						</div>

						<div class="nav-link">
							<a href="./contact.html">Contact</a>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<div class="page-container">
			<div class="contact-grid-wrapper">
				<div class="company-metadata-sidebar-wrapper">
					<div class="logo">
						<img
							src="./Images/logo/decamp-fantastic-fries-logo-dark.png"
							alt="Logo"
						/>
					</div>

					<div class="company-details-wrapper">
						<i class="fa-solid fa-location-dot"></i>

						<div>123 Any Street <br />Scottsdale, AZ 85251</div>
					</div>

					<div class="company-details-wrapper">
						<i class="fa-solid fa-phone-volume"></i>

						<div>555-555-5555</div>
					</div>

					<div class="company-details-wrapper">
						<i class="fa-regular fa-clock"></i>

						<div>10 AM - MIDNIGHT</div>
					</div>
				</div>

				<div class="form">
					<div class="form-group">
						<input type="text" id="fullName" placeholder="Your name" />
						<label for="fullName">Your name</label>
					</div>

					<div class="form-group">
						<input type="email" id="email" placeholder="Email" />
						<label for="email">Email</label>
					</div>

					<div class="form-group">
						<textarea
							name="message"
							id="message"
							placeholder="Message"
						></textarea>
						<label for="message">Message</label>
					</div>

					<div class="spacer10"></div>

					<div class="centered-button-wrapper">
						<button type="Submit" class="btn">Send</button>
					</div>
				</div>
			</div>
		</div>

		<div class="spacer60"></div>

		<div class="footer">
			<div class="logo-footer">
				<img
					src="./Images/logo/decamp-fantastic-fries-logo-white.png"
					alt="fries logo"
				/>
			</div>

			<div class="footer-phone-hours">
				<span class="phone">555-555-5555</span>
				<span class="hours">10 am - midnight</span>
			</div>

			<nav class="nav-link-wrapper">
				<div class="nav-link">
					<a href="./index.html">Home</a>
				</div>

				<div class="nav-link">
					<a href="./about.html">About</a>
				</div>

				<div class="nav-link">
					<a href="./menu.html">Menu</a>
				</div>

				<div class="nav-link">
					<a href="./contact.html">Contact</a>
				</div>
			</nav>

			<div class="social-media-icons-wrapper">
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
				<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
			</div>

			<div class="copyright-wrapper">
				&copy;2022 Ronie Ochoa &#10072; All rights reserved
			</div>
		</div>
	</body>
</html>
